<br>
<form action="enhanced-results.html">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="row">
                <div class="col-5">
                    <div class="form-group">

                        <select class="form-control select2bs4" data-placeholder="Chọn Tháng " style="width: 100%;">
                            <option>
                                Chọn tháng để xem </option>
                            {% for i in 123456789111|make_list %}
                            <option value={{ forloop.counter }}>
                                Tháng {{forloop.counter }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">

                        <select class="form-control select2bs4" style="width: 100%;">
                            <option selected>2021</option>
                            <option>2022</option>
                        </select>
                    </div>
                </div>
                <div class="col-1">


                    <button type="submit" class="btn  btn-default">
                        <i class="fa fa-search"></i>
                    </button>


                </div>
                <div class="col-2">


                    <a id="refresh " class="btn btn-default form-control">
                        Refresh </a>

                    


                </div>
            </div>

        </div>
    </div>
</form><br>
