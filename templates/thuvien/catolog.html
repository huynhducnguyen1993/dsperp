{% extends 'base.html'%}
{%load static%}
{% block cssnhanvien %}
<link rel="stylesheet" href="{% static 'plugins/datatables-bs4/css/dataTables.bootstrap4.min.css'%}">
<link rel="stylesheet" href="{% static 'plugins/datatables-responsive/css/responsive.bootstrap4.min.css'%}">
<link rel="stylesheet" href="{% static 'plugins/datatables-buttons/css/buttons.bootstrap4.min.css'%}">
<!-- Theme style -->
<link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css'%}">
{%endblock%}
{% block da-tam-ung %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">

                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="./">Home</a></li>
                        <li class="breadcrumb-item active">Catalog</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- /.content -->
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">


            <div class="card card-outline card-primary">
                <div class="card-header">
                    <div class="form-inline">
                        <select class="form-control">
                            <option> -- Xem Tất Cả Danh Mục -- </option>
                            {%for item in danhmuc %}
                            <option> {{ item.tendanhmuc }} </option>
                            {%endfor%}
                        </select>

                        &nbsp;&nbsp;&nbsp;

                        <select class="form-control">
                            <option> -- Xem Tất Cả Hãng -- </option>
                            {%for item in hang %}
                            <option> {{ item.tenhang }} </option>
                            {%endfor%}
                        </select>
                        &nbsp;&nbsp;&nbsp;
                        <label class="lb-primary"> Tìm Kiếm :</label>&nbsp;&nbsp;
                        <input class="form-control" type="text" name="keysearch" onclick=""
                            placeholder="Nhập Tên Catalog ">
                        <button onclick="search()" class="btn btn-default">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>





                </div>

            </div>


            <div class="row">
                <div class="col-sm-12">

                    <div class="card card-outline card-info">

                        <!-- /.card-header -->
                        <div class="card-body">
                            <div id="noidung">
                                {%for item in catalog %}
                                <li>{{item.danhmuccatalog}} 
                                     -<a href="#"> {{item.tencatalog}}</a> - <a class="btn btn-sm btn-default "> xem </a> &nbsp;&nbsp;<a class="btn btn-sm btn-success "> tải về </a>  </li>
                                {%endfor%}
                            </div>
                            <div id="loadnoidung">

                            </div>

                        </div>
                        <!-- /.card-body -->
                    </div>





                </div>

            </div>

            <!-- /.col -->
        </div>
        <!-- /.row -->
</div>
<!-- /.container-fluid -->
</section>
<!-- /.content -->



<style>
    .page-item.active .page-link {
        z-index: 3;
        color: #fff;
        background-color: #28a745;
        border-color: #28a745;


    }

    .btn-secondary {
        color: #fff;
        background-color: #28a745;
        border-color: #28a745;
        box-shadow: none;
    }

    .btn-secondary:hover {
        color: #fff;
        background-color: #28a745;
        border-color: #28a745;
    }
</style>


</div>
{%endblock%}

<script src="{% static 'plugins/datatables/jquery.dataTables.min.js'%}"></script>

<script src="{% static 'plugins/jszip/jszip.min.js'%}"></script>
<script src="{% static 'plugins/pdfmake/pdfmake.min.js'%}"></script>
<script src="{% static 'plugins/pdfmake/vfs_fonts.js'%}"></script>
<script src="{% static 'plugins/datatables-buttons/js/buttons.html5.min.js'%}"></script>
