<!DOCTYPE html><html lang="">	<head>		<meta charset="utf-8">		<meta http-equiv="X-UA-Compatible" content="IE=edge">		<meta name="viewport" content="width=device-width, initial-scale=1">		<title>Title Page</title>		<!-- Bootstrap CSS -->		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->		<!--[if lt IE 9]>			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>		<![endif]-->	</head>	<body>		<h1 class="text-center">TABLE </h1>	<table class="table table-bordered table-hover">		<thead>		<tr> 				<th>MA NHAN VIEN</th> 				<th>TEN</th> 				<th>DIA CHI</th> 				<th>NGAY SINH</th> 				<th>Check</th> 		</tr>		</thead>		<tbody>			{%csrf_token%}			{% for item in nv %}			<tr id="{{nv.id}}">				<td>{{item.manv}}</td>				<td>{{item.tennv}}</td>				<td>{{item.diachi}}</td>				<td>{{item.ngaysinh}}</td>				 <td>                        <input type="checkbox" name="nhanvien_id[]" id="delete_nhanvien" value="{{item.id}}" class="action-select">                    </td>			</tr>			{% endfor %}		</tbody>		 <button type="submit" id="delete-btn"  class="btn btn-sm btn-danger ">Delete </button>	</table>	    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>	    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>		<script>            $(document).ready(function(){                    $('#delete-btn').click(function(){                            if(confirm("Bạn Muốn xoá ?")){                                  var id = [];                                  var csrf = $('input[name=csrfmiddlewaretoken').val();                                  $(':checkbox:checked').each(function(i){                                        id[i] = $(this).val()                                  })                                                                                                     if((id.length)===0){                                      alert("Chọn nhân viên để xoá")                                  }else{                                  	                                  console.log(id)                                                                                                      $.ajax({                                    url:'.',                                    method:"POST",                                    data:{                                      id,                                      csrfmiddlewaretoken:csrf,                                    },                                    success:function(response){                                      for(var i=0;i<id.length;i++){                                        $('tr#'+id[i]+'').css('background-color','#ccc');                                        $('tr#'+id[i]+'').fadeOut('slow');                                      }                                    },                                   })                                  }                            }                    })            })</script>		<!-- jQuery -->		<script src="//code.jquery.com/jquery.js"></script>		<!-- Bootstrap JavaScript -->		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug --> 			</body></html>
