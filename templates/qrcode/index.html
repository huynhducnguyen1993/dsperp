{% extends 'base.html'%}
{%load static%}
{% block cssnhanvien %}
<link rel="stylesheet" href="{% static 'plugins/datatables-bs4/css/dataTables.bootstrap4.min.css'%}">
<link rel="stylesheet" href="{% static 'plugins/datatables-responsive/css/responsive.bootstrap4.min.css'%}">
<link rel="stylesheet" href="{% static 'plugins/datatables-buttons/css/buttons.bootstrap4.min.css'%}">
<!-- Theme style -->
<link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css'%}">
{%endblock%}

{%block file-pdf%}

<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <!-- star row  -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card ">
                        <div class="card-header">
                            <h3 class="card-title">QR Code </h3>

                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                            <!-- /.card-tools -->
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">

                            <div id="qrcode">

                            </div>


                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <div class="col-md-6">
                    <div class="input-group">

                        <input type="text" class="form-control" id="tenwifi" name="tenwifi"
                            placeholder="Nhập Tên Wifi"><br>
                        <input type="password" class="form-control" id="passwifi" name="passwifi"
                            placeholder="  Nhập Password Wifi ">
                    </div>


                    <br>






                    <a onclick="taoqrcode2()" class="btn btn-primary form-control">Tạo QR </a>

                </div>

                <!--end row -->
            </div>
        </div>
    </section>
    <br>
    


</div>
<script>

    $(document).ready(function () {

        $('#ma').attr('disabled')




    });


    function taoqrcode() {

        $.ajax({

            url: "{% url 'load-qr-code' %}",
            data: {


                'link': $("#link").val(),
            },
            success: function (data) {
                $("#qrcode").html(data);

            }


        });
        $('#ma').val('');
        $("#ten").val('');
        $("#mota").val('');
        $("#link").val('');
    }



    function taoqrcode2() {

        $.ajax({

            url: "{% url 'load-qr-code' %}",
            data: {

                'passwifi': $("#passwifi").val(),
                'tenwifi': $("#tenwifi").val(),
            },
            success: function (data) {
                $("#qrcode").html(data);

            }


        });
        $("#tenwifi").val('');
        $("#passwifi").val('');
    }
</script>


{% endblock%}
